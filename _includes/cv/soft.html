{% if cv.soft %}
  <div id="soft" class="entry">
    <header class="entry-header">
      <h3 class="entry-title">{{ site.data.theme.t.cv_soft | default: 'Soft Skills' }}</h3>
    </header>

    <div class="entry-content">
      {% for s in cv.soft %}
        <div class="taxonomy">
          {% if s.name %}
            <h4 class="title">{{ s.name }}</h4>
          {% endif %}
          {% if s.keywords %}
            <span class="keywords">{{ s.keywords | array_to_sentence_string }}</span>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
